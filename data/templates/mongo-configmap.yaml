kind: ConfigMap
apiVersion: v1
metadata:
  name: mongo-init
  namespace: {{ .Release.Namespace }}
data:
  gmdata.js: |-
    db.auth('mongo', 'mongo')
    db = db.getSiblingDB('gmdata')
    db.createUser({
        user: 'mongo',
        pwd: 'mongo',
        roles: [
        {
            role: 'root',
            db: 'admin',
        },
        ],
    });