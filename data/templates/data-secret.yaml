kind: Secret
apiVersion: v1
metadata:
  name: data
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  aws_access_key_id: {{ .Values.aws_access_key }}
  aws_secret_access_key: {{ .Values.aws_secret_key }}
  aws_region: {{ .Values.aws_s3_region }}
  aws_s3_bucket: {{ .Values.aws_s3_bucket }}
  master_key: {{ .Values.data.master_key }}