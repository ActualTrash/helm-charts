# Since spire agents are mounted inside pods now, each and every pod will have an waiter initcontainer for spire-server
# This means they also must have read access to the endpoints resource
{{- if .Values.spire.agent.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
  name: {{ .Values.spire.agent.serviceAccount.name }}-role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources: ["*"]
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources: ["*"]
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources: ["*"]
  verbs:
  - get
  - list
  - watch
{{- end }}