kind: Secret
apiVersion: v1
metadata:
  name: jwt-security
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  jwt_private_key: |-
    {{ .Files.Get "certificates/jwt/jwt.key" | b64enc }}
  jwt_api_key: {{ .Values.jwt.api_key }}
  jwt_pub_key: |-
    {{ .Files.Get "certificates/jwt/jwt.pub" | b64enc }}