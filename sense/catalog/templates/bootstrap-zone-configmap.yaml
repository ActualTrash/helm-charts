kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Values.catalog.name}}-zone-bootstrap
  namespace: {{ .Release.Namespace }}
data:
  zone.json: |-
    {
      "serverAddress": "control.{{ .Release.Namespace }}.svc:{{ .Values.global.control_port }}",
      "zoneName": "{{ .Values.global.zone }}",
      "requestCluster": "edge"
    }
