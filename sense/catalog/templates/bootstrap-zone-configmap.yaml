kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Values.catalog.name}}-zone-bootstrap
  namespace: {{ .Release.Namespace }}
data:
  {{ .Values.global.zone }}.json: |-
    {
      "mesh_id": "{{ .Values.global.zone }}",
      "mesh_type": "greymatter",
      "sessions": {
        "default": {
          "url": "control.{{ .Release.Namespace }}.svc:{{ .Values.global.control.port }}",
          "zone": "{{ .Values.global.zone }}",
          "cluster": "edge"
        }
      }
    }
