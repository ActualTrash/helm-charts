kind: Service
apiVersion: v1
metadata:
  name: kafka-broker-1
  namespace: kafka
  labels:
    greymatter.io/control: kafka-broker-1
  annotations:
    prometheus.io/path: /
    prometheus.io/port: '5556'
    prometheus.io/scrape: "true"
spec:
  ports:
    - name: proxy
      port: 9093
    - name: metrics
      port: 8081
    - name: kmetrics
      port: 5556
      protocol: TCP
      targetPort: kmetrics
      nodePort: null
  selector:
    greymatter.io/control: kafka-broker-1
  sessionAffinity: None
  type: ClusterIP