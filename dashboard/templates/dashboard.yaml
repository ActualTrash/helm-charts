kind: Deployment
apiVersion: apps/v1
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: '{{ tpl .Values.dashboard.image $ }}'
        imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
        {{- if .Values.dashboard.resources }}
        resources:
{{ toYaml .Values.dashboard.resources | indent 10 }}
        {{- end }}
        ports:
        - name: http
          containerPort: 1337
        env:  # removed tpl and . from some of these values
        - name: FABRIC_SERVER
          value: '{{ .Values.dashboard.fabric_server }}'
        - name: USE_PROMETHEUS
          value: '{{ .Values.dashboard.use_prometheus }}'
        - name: OBJECTIVES_SERVER
          value: '{{ .Values.dashboard.objectives_server }}'
        - name: PROMETHEUS_SERVER
          value: '{{ .Values.dashboard.prometheus_server }}'
        - name: BASE_URL
          value: '{{ .Values.dashboard.base_url }}'
      - name: sidecar
        image: '{{ tpl .Values.sidecar.image $ }}'
        imagePullPolicy: {{ .Values.sidecar.imagePullPolicy }}
        {{- if .Values.dashboard.resources }}
        resources:
{{ toYaml .Values.sidecar.resources | indent 10 }}
        {{- end }}
        ports:
        - name: proxy
          containerPort: 8080
        - name: metrics
          containerPort: 8081
        env: # we're missing a bunch of stuff involving XDS
        {{- include "greymatter.envvars" . | indent 8 }}
        # - name: ZK_ADDRS
        #   value: {{ template "greymatter.exhibitor.address" . }}
        # - name: ZK_ANNOUNCE_PATH
        #   value: '{{ .Values.dashboard.base_path }}'
        volumeMounts:
        - name: sidecar
          mountPath: /etc/proxy/tls/sidecar
      imagePullSecrets:
        - name: docker.secret
      volumes:
        - name: sidecar
          secret:
            secretName: sidecar
