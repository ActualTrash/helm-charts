apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.bootstrapper.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.bootstrapper.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.bootstrapper.name }}
      deployment: {{ .Values.bootstrapper.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.bootstrapper.name }}
        deployment: {{ .Values.bootstrapper.name }}
        run: {{ .Values.bootstrapper.name }}
    spec:
      serviceAccountName: {{ .Values.bootstrapper.serviceAccount.name }}
      containers:
        - name: {{ .Values.bootstrapper.name }}
          image: {{ tpl .Values.bootstrapper.image $ }}
          imagePullPolicy: {{ .Values.bootstrapper.imagePullPolicy }}
          env:
            {{- include "envvars" (dict "envvar" .Values.bootstrapper.envvars "top" $) | indent 10 }}
          {{- if .Values.global.control_api_tls  }}
          - name: GM_CONTROL_API_INSECURE
            value: {{ .Values.bootstrapper.controlApiTLS.insecure | quote }}
          - name: GM_CONTROL_API_SSL
            value: "true"
          - name: GM_CONTROL_API_SSLCERT
            value: {{ .Values.bootstrapper.controlApiTLS.mountPoint }}/server.crt
          - name: GM_CONTROL_API_SSLKEY
            value: {{ .Values.bootstrapper.controlApiTLS.mountPoint }}/server.key
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # livenessProbe:
          #   tcpSocket:
          #     port: grpc
          #   initialDelaySeconds: 2
          resources: {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.global.control_api_tls  }}
          volumeMounts:
            - name: control-api-certs
              mountPath: {{ .Values.bootstrapper.controlApiTLS.mountPoint }}
        {{- end }}
      {{- if .Values.global.control_api_tls  }}
      volumes:
        - name: control-api-certs
          secret:
            secretName: {{ .Values.bootstrapper.controlApiTLS.name }}
            defaultMode: 0777
      {{- end }}