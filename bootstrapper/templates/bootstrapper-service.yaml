apiVersion: v1
kind: Service
metadata:
  labels:
    run: {{ .Values.bootstrapper.name }}
  name: {{ .Values.bootstrapper.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: {{ .Values.bootstrapper.port }}
    protocol: TCP
    targetPort: http
  selector:
    run: {{ .Values.bootstrapper.name }}
  type: ClusterIP
