{{- if .Values.bootstrapper.serviceAccount.create }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.bootstrapper.serviceAccount.name }}-rolebinding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.bootstrapper.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.bootstrapper.serviceAccount.name }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}